<!DOCTYPE html>
<html>
  <head>
    <title>Multi Video Window Chat</title>
    <link rel="stylesheet" href="css/main.css" />
    <script language="JavaScript" type="text/javascript" src=js/main.js></script>
  </head>

  <body>
    <div id="backgroundvideo"></div>
    <div id="chatpan1">
        <video id=vidwindow1 width="320" height="180">
            <source src="https://upload.wikimedia.org/wikipedia/commons/transcoded/8/88/Big_Buck_Bunny_alt.webm/Big_Buck_Bunny_alt.webm.360p.vp9.webm" type="video/webm">
            Your browser does not support the video tag.
        </video>
    </div>
    <div id="selectionpan1">
        <label for="url1" style="font-size:24px">URL:</label>
        <select id="url1" style="font-size:24px" onchange="handleselection(this);">
          <option value="BigBuckBunny">BigBuckBunny</option>
          <option value="ElephantsDream">ElephantsDream</option>
          <option value="Glazing-Doughnuts">GlazingDoughnuts</option>          
        </select>
    </div>
    <div id="selectionpan2">
        <label for="position" style="font-size:24px">Position:</label>
        <select id="position" style="font-size:24px" onchange="handleselection(this);">
          <option value="top">Top</option>
          <option value="middle">Middle</option>
          <option value="bottom">Bottom</option>          
        </select>
    </div>
    <div id="selectionpan3">
        <label for="widthheight" style="font-size:24px">Width(Auto Adjust Height):</label>
        <select id="widthheight" style="font-size:24px" onchange="handleselection(this);">
          <option value="320">320</option>
          <option value="160">160</option>
        </select>
    </div>
  </body>
</html>
